{% extends "wiki/layout.html" %}

{% block content %}
<h1>Search results</h1>
<hr />
<ul style="list-style: none;">
    {% for entry in entries %}
        <li class="list-group-item mb-1 col-md-5 col-xs-12"><a href={% url "wiki:sing_search" entry %}> {{ entry }} </a></li>
    {% endfor %}
</ul>

{% endblock %}
