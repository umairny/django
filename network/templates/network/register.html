{% extends "network/layout.html" %}

{% block content %}
    <div class="container">
    <div>
        <h1 class="display-5">Register.</h1>
        <hr class="my-2">
        <p>Register to continue...</p>
    </div>

<div class="mac">
<form action="{% url 'network:register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input required class="form-control" autofocus type="text" name="username" placeholder="Username">
    </div>

    <div class="form-group">
        <input required class="form-control" type="email" name="email" placeholder="Email Address">
    </div>
    <div class="form-group">
        <input required class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input required class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
    </div>
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Register">

    {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
    {% endif %}


</form>

</div>
</div>
{% endblock %}
